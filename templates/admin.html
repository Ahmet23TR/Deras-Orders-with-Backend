<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Paneli - Deras Order System</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/base.css') }}"/>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/layout.css') }}"/>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/components.css') }}"/>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/dark.css') }}"/>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/pages/admin.css') }}"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.14.0/Sortable.min.js"></script>
</head>
<body>
    <header class="DerasHeader">
        <nav>
            <img src="{{ url_for('static', filename='Deras.png') }}" alt="Logo" class="logo">
            <h1>Admin Paneli</h1>
        </nav>
        <button onclick="themeChange()" class="theme-button"><i class="fas fa-moon"></i> Tema Değiştir</button>
        <a href="{{ url_for('logout') }}" class="logout-button"><i class="fas fa-sign-out-alt"></i> Logout</a>
        <a href="{{ url_for('home') }}" class="main-page-button"><i class="fas fa-home"></i> Add Order Page</a>
        <a href="{{ url_for('view_data') }}" class="view-data-button"><i class="fas fa-database"></i> View Data Page</a>
    </header>
    <main>
        <section class="product-list-admin">
            <h2 class="product-title-admin">Ürünler</h2>
            <div class="product-container-admin">
                <ul id="sortable-list">
                    {% for product in products %}
                    <li class="product-table" data-id="{{ product.id }}">
                        <div class="product-item-admin">{{ product.name }}</div>
                    </li>
                    {% endfor %}
                </ul>
            </div>
        </section>
        <div class="form-section add-product">
            <h2 class="product-title">Ürün Ekle</h2>
            <form action="/add_product" method="POST">
                <input type="text" name="product_name" placeholder="Ürün Adı" required>
                <button type="submit" class="order-button">Ürün Ekle</button>
            </form>
        </div>
        <div class="form-section delete-product">
            <h2 class="product-title">Ürün Sil</h2>
            <form action="/delete_product" method="POST">
                <select name="product_id" required>
                    <option value="" disabled selected>Ürün Seç</option>
                    {% for product in products %}
                    <option value="{{ product.id }}">{{ product.name }}</option>
                    {% endfor %}
                </select>
                <button type="submit" class="order-button">Sil</button>
            </form>
        </div>
        <div class="form-section update-product">
            <h2 class="product-title">Ürün Güncelle</h2>
            <form action="/update_product" method="POST">
                <select name="product_id" required>
                    <option value="" disabled selected>Ürün Seç</option>
                    {% for product in products %}
                    <option value="{{ product.id }}">{{ product.name }}</option>
                    {% endfor %}
                </select>
                <input type="text" name="product_name" placeholder="Yeni Ürün Adı" required>
                <button type="submit" class="order-button">Güncelle</button>
            </form>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 DERAS SWEETS&BAKERY. Tüm hakları saklıdır.</p>
    </footer>
    <script>
        function themeChange() {
            document.body.classList.toggle("dark-mode");
        }
    
        // Sortable.js kullanarak ürün sıralamasını etkinleştir
        const sortable = new Sortable(document.getElementById('sortable-list'), {
            animation: 150,
            onEnd: function (/**Event*/evt) {
                const itemEl = evt.item;  // dragged HTMLElement
                // Ürün sıralamasını backend'e kaydetmek için AJAX isteği gönder
                const order = Array.from(document.querySelectorAll('#sortable-list li')).map((item, index) => ({
                    id: item.getAttribute('data-id'),
                    position: index + 1
                }));
    
                fetch('/update_order', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ order: order }),
                })
                .then(response => response.json())
                .then(data => {
                    if (data.status !== 'success') {
                        alert('Sıralama güncellenirken bir hata oluştu.');
                    }
                })
                .catch((error) => {
                    console.error('Error:', error);
                });
            },
        });
    </script>    
    <script src="{{ url_for('static', filename='greybox.js') }}"></script>
</body>
</html>
